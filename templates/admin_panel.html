<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
</head>

<body>
    <h1>Admin Panel</h1>
    <form method="post" action="/admin_panel">
        <h2>Toggle Features</h2>
        {% for feature, status in features.items() %}
            <label for="{{ feature }}">{{ feature }}:</label>
            <input type="checkbox" id="{{ feature }}" name="{{ feature }}" {% if status %}checked{% endif %}><br><br>
        {% endfor %}
        <input type="submit" value="Save">
    </form>
</body>
</html>
